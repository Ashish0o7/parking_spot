<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
    margin: 0;
    padding: 0;
  }

  nav {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }

  .container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    box-sizing: border-box;
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="number"],
  select,
  button,
  input[type="date"] {
    width: calc(100% - 20px);
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  select {
    padding: 10px;
  }

  button {
    background-color: #1E90FF;
    color: #fff;
    border: none;
    margin-top: 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
  }

  button:hover {
    background-color: #4169E1;
  }

  p {
    color: #666;
    font-size: 14px;
    margin-top: 15px;
  }

  .required {
    color: red;
  }

  .form-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-bottom: 15px;
  }

  .form-group input,
  .form-group select {
    flex: 1;
  }

  .form-group input[type="date"] {
    flex-basis: 100%;
  }
</style>
</head>
<body>

<nav>
  <h2>Parking Manager: Sign Up</h2>
</nav>

<div class="container">
  <h1>Sign Up Form</h1>
  <form action="/signup/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="fname" placeholder="First Name*" required>
      <input type="text" name="lname" placeholder="Last Name*" required>
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Username*" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password*" required>
      <input type="password" name="passwordr" placeholder="Repeat Password*" required>
    </div>
    <input type="text" name="addressfor" placeholder="Address">
    <input type="number" name="contactnumber" placeholder="Contact Number*" required>
    <input type="date" name="dob" placeholder="Date of Birth">
    <select name="ques" required>
      <option value="">Select Security Question*</option>
      <option value="book">What is your favorite book?</option>
      <option value="food">What is your favorite food?</option>
      <option value="city">What city were you born in?</option>
      <option value="place">Where is your favorite place to vacation?</option>
    </select>
    <input type="text" name="answer" placeholder="Your Answer*" required>
    <select name="gender">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
    </select>
    <p><span class="required">*</span> Indicates required fields</p>
    <button type="reset">Reset Data</button>
    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
